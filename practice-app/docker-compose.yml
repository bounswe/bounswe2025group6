version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: myproject-mysql
#    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    expose:
      - "3306"
    healthcheck:
      test: ["CMD-SHELL", "mysql -u ${DB_USER} -p${DB_PASSWORD} -h 127.0.0.1 ${DB_NAME} -e \"SELECT 1\""]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - web

  backend:
    build: ./backend/fithub
    container_name: myproject-django
    command: sh -c "python manage.py makemigrations api recipes ingredients forum core utils wikidata reports && python manage.py migrate && exec python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - web
    profiles:
      - http

  backend_https:
    build: ./backend/fithub
    container_name: myproject-django-https
    command: sh -c "python manage.py makemigrations api recipes ingredients forum core utils wikidata reports && python manage.py migrate && exec python manage.py runserver_plus --cert-file ${HTTPS_CERT} --key-file ${HTTPS_KEY} 0.0.0.0:8000"
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - web
    profiles:
      - https

  frontend:
    build: ./frontend
    container_name: myproject-frontend
    volumes:
      - .:/frontend_code
    ports:
      - "5173:5173"
    env_file:
      - .env
    networks:
      - web
    profiles:
      - http

  frontend_https:
    build: ./frontend
    container_name: myproject-frontend-https
    volumes:
      - .:/frontend_code
    ports:
      - "443:443"
    env_file:
      - .env
    networks:
      - web
    profiles:
      - https

volumes:
  db_data:

networks:
  web:
    driver: bridge
