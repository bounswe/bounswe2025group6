server { 

 listen 8080;

 root /usr/share/nginx/html;

 location / {

   try_files $uri $uri/ /index.html =404;
 }

 location /api/ {
         
        rewrite /api/(.*) /$1  break;
        proxy_pass http://backend_prod:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
 }

 location /src/ {

        rewrite /src/(.*) /$1  break;
 }


}
